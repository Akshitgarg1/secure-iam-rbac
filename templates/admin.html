<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            
        }
        .box {
            width: 500px;
            margin: 80px auto;
            padding: 25px;
            background: white;
            border-radius: 6px;
            text-align: center;
            
        }
        h2 {
            color: #dc3545;
            
        }
        p {
            margin-top: 15px;
        }
    </style>
</head>

<div class="box">
    <h2>Admin Dashboard</h2>
    <p><strong>Role:</strong> Admin</p>
    <p>This page is protected by:</p>
    <ul style="text-align:left;">
        <li>Role-Based Access Control (RBAC)</li>
        <li>IP-Aware Network Security</li>
    </ul>
    <p>Unauthorized access is strictly blocked.</p>
</div>

</body>
</html>
